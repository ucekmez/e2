<template name="LandingLayout">
  {{> Template.dynamic template=nav}}
  {{> Template.dynamic template=main}}
</template>

<template name="LandingNavBar">
  <div class="cwt__block cwt__header-fixed">
      <div class="container">
          <div class="cwt__header-fixed__container">
              <div class="row">
                  <div class="col-xs-3">
                      <div class="cwt__logo cwt__logo--small">
                          <a href="{{ pathFor 'home' }}">
                              <img src="/img/logov1_white.png" alt="Epply" />
                          </a>
                      </div>
                  </div>
                  <div class="col-xs-9">
                      <nav class="nav nav-inline pull-xs-right cwt__main-menu cwt__main-menu--dark">
                          <!-- <div class="cwt__mobile-menu">
                              <a href="#" class="nav-link cwt__main-menu__link cwt__js-click__about">Hakkımızda</a>
                          </div> -->
                          {{#if currentUser }}
                            {{#if isInRole 'admin' }}
                              <a href="{{ pathFor 'admin_dashboard' }}" class="nav-link btn btn-success cwt__main-menu__link cwt__main-menu__link--button"><strong>Kullanıcı Paneli</strong></a>
                            {{/if}}
                            <a id="logout" class="nav-link btn btn-warning cwt__main-menu__link cwt__main-menu__link--button"><strong>Oturum kapat</strong></a>
                          {{else}}
                            <a href="{{ pathFor 'login' }}" class="nav-link btn btn-primary cwt__main-menu__link cwt__main-menu__link--button">Oturum Açın</a>
                          {{/if}}
                      </nav>
                  </div>
              </div>
          </div>
      </div>
      <hr style="height:1px;margin:0px;"/>
  </div>
</template>


<template name="LandingPage">
  <div class="cwt__block cwt__preview">
    <div class="cwt__preview__title">
        <label style="font-size:1.4em;">EPPLY</label><sup style="font-size:0.6em;">alfa1</sup> <br />Akıllı Ön Mülakat Asistanınız
    </div>
  </div>
</template>


<template name="LoginPage">
  <div class="cwt__block cwt__preview_login">
      <div class="cwt__about__container">
          <div class="row" style="padding-top:30px;">
            <div class="col-md-8 offset-sm-2 text-xs-center" style="background:rgb(72,72,72);background:rgba(72,72,72,0.7);color:white;">
              {{> atForm }}
            </div>
          </div>
      </div>
  </div>
</template>


<template name="NotFoundPage">
  <div class="cwt__block cwt__preview_notfound">
      <div class="cwt__about__container">
          <div class="row" style="padding-top:120px;">
            <div class="col-md-8 offset-sm-2 text-xs-center" style="color:white;background:rgb(255,255,255);background:rgba(255,255,255,0.5);">
              <h1 style="font-size:10em;"><strong>404</strong></h1>
              <h2> Aradığınız sayfa bulunamadı </h2>
            </div>
          </div>
      </div>
  </div>
</template>

<template name="NotInRoleLayout">
  {{> LandingNavBar}}
  {{> NotFoundPage}}
</template>


<template name="LoadingLayout"></template>
