<template name="AdminLayout">
  {{#if isInRole 'admin'}}
    {{> AdminLeftMenu }}
    {{> AdminTopMenu }}
    {{> AdminMainArea }}
    {{> AdminFooter }}
  {{else}}
    {{> NotInRoleLayout}}
  {{/if}}
</template>



<template name="AdminLeftMenu">
  <nav class="left-menu" left-menu>
      <div class="logo-container">
          <a href="#" class="logo">
              <img src="/img/logov1_black.png" alt="Clean UI Admin Template" />
              <img class="logo-inverse" src="/img/logov1_white.png" alt="Clean UI Admin Template" />
          </a>
      </div>
      <div class="left-menu-inner scroll-pane">
          <ul class="left-menu-list left-menu-list-root list-unstyled">
              <li class="left-menu-list-active">
                  <a class="left-menu-link" href="index.html">
                      <i class="left-menu-link-icon icmn-home2"></i>
                      <span class="menu-top-hidden">Dashboard</span>
                  </a>
              </li>
              <li class="left-menu-list-separator "></li>
          </ul>
      </div>
  </nav>
</template>

<template name="AdminTopMenu">
  <nav class="top-menu">
      <div class="menu-icon-container hidden-md-up">
          <div class="animate-menu-button left-menu-toggle">
              <div></div>
          </div>
      </div>
      <div class="menu">
          <div class="menu-user-block">
              <div class="dropdown dropdown-avatar">
                  <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      <span class="avatar" href="javascript:void(0);">
                          <img src="/img/user_icon.png" alt="Alternative text to the image">
                      </span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="" role="menu">
                      <a class="dropdown-item" href="javascript:void(0)"><i class="dropdown-icon icmn-user"></i> Profile</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="javascript:void(0)"><i class="dropdown-icon icmn-exit"></i> Logout</a>
                  </ul>
              </div>
          </div>
          <div class="menu-info-block">
              <div class="left">
                  <div class="header-buttons">
                      <div class="dropdown">
                          <a href="javascript: void(0);" class="dropdown-toggle dropdown-inline-button" data-toggle="dropdown" aria-expanded="false">
                              <i class="dropdown-inline-button-icon icmn-folder-open"></i>
                              <span class="hidden-lg-down">Issues History</span>
                              <span class="caret"></span>
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="" role="menu">
                              <a class="dropdown-item" href="javascript:void(0)">Current search</a>
                              <a class="dropdown-item" href="javascript:void(0)">Search for issues</a>
                          </ul>
                      </div>
                  </div>
              </div>
              <div class="right hidden-md-down margin-left-20">
                  <div class="search-block">
                      <div class="form-input-icon form-input-icon-right">
                          <i class="icmn-search"></i>
                          <input type="text" class="form-control form-control-sm form-control-rounded" placeholder="Search...">
                          <button type="submit" class="search-block-submit "></button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </nav>
</template>
