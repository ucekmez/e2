<template name="CompanyPreviewQuestionRecord">
  <section class="page-content">
    <div class="page-content-inner">
      <section class="panel">
        <div class="row">
          <div class="col-xs-8">
            <div class="panel-heading"><h3>Örnek Kayıt Alma</h3></div>
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_list_video_questions' }}"><button class="btn btn-default"><i class="icmn-undo"></i> Soru Listesine Dön</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">
        <div class="row">
            <div class="col-xl-12">
                <div class="panel panel-with-borders m-b-0">
                  <div class="panel-body">
                    <!-- -->
                    {{#with question}}
                      <h2>
                        {{ content }}<br />
                        <span class="label label-default" style="font-size:0.6em !important;">{{ description }}</span>
                      </h2>
                      <video id="companyInterviewPreviewRecord" class="ui raised segment video-js vjs-default-skin" controls></video>
                      <script type="text/javascript">Session.set("OK_LOAD_PLAYER", true)</script>
                      {{ player }}
                    {{/with}}
                    <!-- -->
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</template>


<template name="CompanyPreviewQuestionAnswer">
  <section class="page-content">
    <div class="page-content-inner">
      <section class="panel">
        <div class="row">
          <div class="col-xs-8">
            <div class="panel-heading"><h3>Örnek Kayıt İzleme</h3></div>
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_list_video_questions' }}"><button class="btn btn-default"><i class="icmn-undo"></i> Soru Listesine Dön</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">
        <div class="row">
            <div class="col-xl-12">
                <div class="panel panel-with-borders m-b-0">
                  <div class="panel-body">
                    <!-- -->

                    {{#with question}}
                      <h2>
                        {{ content }}<br />
                        <span class="label label-default" style="font-size:0.6em !important;">{{ description }}</span>
                      </h2>


                      {{#if video }}
                        <video id="companyInterviewPreviewAnswer" class="ui raised segment video-js vjs-default-skin"
                          preload="auto" data-setup='{"techOrder": ["html5", "flash"]}' controls>
                          <source src="{{ video.link }}?play=true" type="{{ video.type }}">
                          <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a web browser
                            that supports HTML5 video
                          </p>
                        </video>
                        <script type="text/javascript">Session.set("OK_LOAD_PLAYER", true)</script>
                        {{ player }}
                      {{else}}
                        Bu soru için henüz bir kayıt yapılmamış.
                      {{/if}}

                    {{/with}}


                    <!-- -->
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</template>
