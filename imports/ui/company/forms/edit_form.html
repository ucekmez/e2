            {{#with form }}
            <div class="panel-heading form-show-edit-name" ><h3><i class="icmn-pencil7" style="font-size:0.8em;"></i> {{ title }}</h3></div>

            <div class="panel-heading form-edit-name-form" style="display:none;">
              <i class="edit icon"></i>
              <div class="col-xs-8">
                <input type="text" class="form-control" placeholder="Enter a name for your form" id="form-new-name-value" value="{{ title }}" />
              </div>
            </div>

            {{/with}}
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_list_forms' }}"><button class="btn btn-default"><i class="icmn-undo"></i> Anket Listesine Dön</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">
        <div class="row">
            <div class="col-xl-12">


                    <!-- -->

                    <div class="fb-main"></div>

                    <!-- -->


            </div>
        </div>
      </div>
    </div>
  </section>

</template>



<template name="CompanyPreviewForm">
  <section class="page-content">
    <div class="page-content-inner">
      <section class="panel">
        <div class="row">
          <div class="col-xs-8">
            {{#with form }}
              <div class="panel-heading"><h3><i>{{ title }}</i> Önizleme</h3></div>
            {{/with}}
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_list_forms' }}"><button class="btn btn-default"><i class="icmn-undo"></i> Anket Listesine Dön</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">
        <div class="row">
            <div class="col-xl-12">
              <div class="panel panel-with-borders m-b-0">
                <div class="panel-body">

                    <!-- -->

                    {{#with form}}
                      {{#with toJSON payload}}
                        <div class="form-all-questions-area">
                          {{#if equalsOr ../type 'test' 'prerequisite' }}
                            <div class="form-question-area question-active">
                              <div class="form-group row">
                                  <div class="col-md-12">
                                    <button type="submit" class="btn btn-block btn-secondary question-start-test"><i class="icmn-clock"></i> Başla!</button>
                                  </div>
                              </div>
                            </div>
                          {{/if}}
                          {{#each fields}}
                            <div class="form-question-area {{#if equalsOr ../../type 'test' 'prerequisite' }}question-hide{{/if}}">
                              <h2>
                                <label for="{{ cid }}">
                                  <span class="question-content" id="{{ cid }}">{{ label }}</span>
                                  {{#if required}}<sup style="color:red;font-size:0.5em;">*</sup>{{/if}}
                                  {{#if field_options.description }}
                                    <span class="label label-default" style="font-size:0.6em !important;">{{ field_options.description}}</span>
                                  {{/if}}
                                  </label>
                              </h2>


                              {{#if equals field_type "radio" }}
                                <div class="form-group type-radio">
                                  {{#each field_options.options }}
                                    <div class="radio">
                                      <label class="question-label">
                                        <input type="radio" name="{{ ../cid }}" id="{{ shortid }}" checked="{{ checked }}" tabindex="0" class="hidden" value="{{ label }}">
                                        <label class="question-label">{{ label }}</label>
                                      </label>
                                    </div>
                                    <br />
                                  {{/each}}
                                </div>
                              {{/if}}

                              {{#if equals field_type "checkboxes" }}
                                <div class="form-group type-checkboxes">
                                  {{#each field_options.options }}
                                    <div class="checkbox">
                                      <label class="question-label">
                                        <input type="checkbox" name="{{ ../cid }}" id="{{ shortid }}" checked="{{ checked }}" tabindex="0" class="hidden" value="{{ label }}">
                                        <label class="question-label">{{ label }}</label>
                                      </label>
                                    </div>
                                    <br />
                                  {{/each}}
                                </div>
                              {{/if}}


                              {{#if equals field_type "paragraph" }}
                                <div class="form-group type-paragraph">
                                  <input type="text" class="form-control" placeholder="{{ field_options.value }}" name="{{ ../cid }}" maxlength="{{field_options.maxlength}}" minlength="{{field_options.minlength}}" required="{{ required }}">
                                </div>
                              {{/if}}

                              {{#if equals field_type "number" }}
                                <div class="form-group type-number">
                                  <div class="input-group">
                                    <input type="number" class="form-control" name="{{ ../cid }}" placeholder="{{ field_options.value }}" step="{{ field_options.step }}" min="{{ field_options.min }}" max="{{ field_options.max }}" required="{{ required }}">
                                    <div class="input-group-addon">{{ field_options.units }}</div>
                                  </div>
                                </div>
                              {{/if}}

                              {{#if equals field_type "range" }}
                                <div class="form-group type-range">
                                  <div class="row">
                                    <div class="col-md-12">
                                      <div class="input-group">
                                        <div class="input-group-addon range">Katılıyorum</div>
                                        <input class="range" type="range" name="{{ ../cid }}" min="{{ field_options.min }}" max="{{ field_options.max }}" step="1" required="{{ required }}">
                                        <div class="input-group-addon range">Katılmıyorum</div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              {{/if}}



                              {{#if equals field_type "dropdown" }}
                                <div class="form-group type-dropdown">
                                  <select class="form-control" id="{{ ../cid }}" name="{{ ../cid }}">
                                    {{#if field_options.include_blank_option }}
                                      <option selected disabled hidden></option>
                                    {{/if}}
                                    {{#each field_options.options }}
                                      <option value="{{ label }}" checked="{{ checked }}">{{ label }}</option>
                                    {{/each}}
                                  </select>
                                </div>
                              {{/if}}


                              {{#if equalsOr ../../type 'test' 'prerequisite' }}
                                <div class="form-actions">
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                          {{#if field_options.answerduration }}
                                            <span style="font-size:2em;" class="question-remaining-time-badget"><span class="question-remaining-time">{{field_options.answerduration}}</span> saniye kaldı...</span>
                                          {{/if}}
                                          {{#if equalsIndex @index ../fields 'last'}}
                                            {{#if equals ../../type 'test' }}
                                              <button type="submit" class="btn btn-block btn-secondary question-submit-last-test"><i class="icmn-floppy-disk"></i> Tamamla</button>
                                            {{else}}
                                              <button type="submit" class="btn btn-block btn-secondary question-submit-last-prereq"><i class="icmn-floppy-disk"></i> Tamamla</button>
                                            {{/if}}
                                          {{else}}
                                            {{#if equals ../../type 'test' }}
                                              <button type="submit" class="btn btn-block btn-secondary question-submit-next-test"><i class="icmn-checkmark"></i> Kaydet ve Devam et</button>
                                            {{else}}
                                              <button type="submit" class="btn btn-block btn-secondary question-submit-next-prereq"><i class="icmn-checkmark"></i> Kaydet ve Devam et</button>
                                            {{/if}}
                                          {{/if}}
                                        </div>
                                    </div>
                                </div>
                              {{else}}
                                {{#if equalsIndex @index ../fields 'last'}}
                                  <div class="form-actions">
                                      <div class="form-group row">
                                          <div class="col-md-12">
                                            {{#if field_options.answerduration }}
                                              <span style="font-size:2em;"><span class="question-remaining-time">{{field_options.answerduration}}</span> saniye kaldı...</span>
                                            {{/if}}
                                              <button type="submit" class="btn btn-block btn-secondary question-submit-last-survey"><i class="icmn-floppy-disk"></i> Tamamla</button>
                                          </div>
                                      </div>
                                  </div>
                                {{/if}}
                              {{/if}}

                            </div>

                            {{#if equals ../../type 'test' }}
                              <div class="form-question-area question-hide">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                      <button type="submit" class="btn btn-block btn-secondary question-continue-test"><i class="icmn-clock"></i> Sonraki soruya geç!</button>
                                    </div>
                                </div>
                              </div>
                            {{/if}}


                          {{/each}}
                        </div>

                          <div class="form-question-area completed question-hide">
                            <div class="form-group row">
                                <div class="col-md-12" style="font-size:3em;">
                                  Test tamamlandı!
                                </div>
                            </div>
                          </div>
                      {{/with}}
                    {{/with}}


                    <!-- -->

                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</template>
