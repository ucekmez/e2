            {{#with form }}

            <div class="panel-heading edit-name-form" style="display:none;">
              <i class="edit icon"></i>
              <div class="col-xs-8">

              </div>
            </div>

            {{/with}}
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_list_forms' }}"><button class="btn btn-default"><i class="icmn-undo"></i> Anket Listesine DÃ¶n</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">

            <div class="col-xl-12">
                

                    <!-- -->

                    <div class="fb-main"></div>
