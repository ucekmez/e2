<template name="CompanyLayout">
  {{#if isInRole 'company'}}
    {{> CompanyLeftMenu }}
    {{> CompanyTopMenu }}
    {{> Template.dynamic template=main}}
    {{> CompanyFooter }}
  {{else}}
    {{> NotInRoleLayout}}
  {{/if}}
</template>



<template name="CompanyLeftMenu">
  <nav class="left-menu" left-menu>
      <div class="logo-container">
          <a href="{{ pathFor 'company_dashboard' }}" class="logo">
              <img src="/img/logov1_black.png" alt="Epply Recruitment" />
              <img class="logo-inverse" src="/img/logov1_white.png" alt="Epply Recruitment" />
          </a>
      </div>
      <div class="left-menu-inner scroll-pane">
          <ul class="left-menu-list left-menu-list-root list-unstyled">
              <li class="left-menu-list-active">
                  <a class="left-menu-link" href="{{ pathFor 'company_dashboard' }}">
                      <i class="left-menu-link-icon icmn-home2"></i>
                      <span class="menu-top-hidden">Kontrol Paneli</span>
                  </a>
              </li>
              <li class="left-menu-list-separator "></li>
              <li class="left-menu-list">
                  <a class="left-menu-link" href="{{ pathFor 'company_list_positions' }}">
                      <i class="left-menu-link-icon icmn-home2"></i>
                      <span class="menu-top-hidden">İlan Süreci Yönetimi</span>
                  </a>
              </li>
              <li class="left-menu-list">
                  <a class="left-menu-link" href="{{ pathFor 'company_list_pis' }}">
                      <i class="left-menu-link-icon icmn-home2"></i>
                      <span class="menu-top-hidden">Kişilik Envanterleri</span>
                  </a>
              </li>
              <li class="left-menu-list">
                  <a class="left-menu-link" href="{{ pathFor 'company_list_forms' }}">
                      <i class="left-menu-link-icon icmn-home2"></i>
                      <span class="menu-top-hidden">Anket ve Testler</span>
                  </a>
              </li>
              <li class="left-menu-list">
                  <a class="left-menu-link" href="{{ pathFor 'company_list_keynotes' }}">
                      <i class="left-menu-link-icon icmn-home2"></i>
                      <span class="menu-top-hidden">Online Sunumlar</span>
                  </a>
              </li>
              <li class="left-menu-list">
                  <a class="left-menu-link" href="{{ pathFor 'company_list_video_questions' }}">
                      <i class="left-menu-link-icon icmn-home2"></i>
                      <span class="menu-top-hidden">Video Sorular</span>
                  </a>
              </li>
          </ul>
      </div>
  </nav>
</template>

<template name="CompanyTopMenu">
  <nav class="top-menu">
      <div class="menu-icon-container hidden-md-up">
          <div class="animate-menu-button left-menu-toggle">
              <div></div>
          </div>
      </div>
      <div class="menu">
          <div class="menu-user-block">
              <div class="dropdown dropdown-avatar">
                  <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      <span class="avatar" href="javascript:void(0);">
                          <img src="/img/user_icon.png" alt="Alternative text to the image">
                      </span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="" role="menu">
                      <a class="dropdown-item" href="javascript:void(0)"><i class="dropdown-icon icmn-user"></i> Profile</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" id="company-logout" style="cursor:pointer;"><i class="dropdown-icon icmn-exit"></i> Logout</a>
                  </ul>
              </div>
          </div>
          <div class="menu-info-block">
              <div class="left">
                  <div class="header-buttons">

                    <i class="icmn-office" style="color:ccc !important;"></i>
                    <strong style="font-size:1.2em;margin-right:14px;">{{ company.name }}</strong>

                    <i class="icmn-folder-open" style="color:ccc !important;"></i>
                    {{#each breadcrumb}}
                      {{#if activeClass}}
                        <span class="{{activeClass}} item">{{title}}</span>
                      {{else}}
                        <a href="{{url}}" class="item">{{title}}</a> >
                      {{/if}}
                    {{/each}}
                  </div>
              </div>
              <div class="right hidden-md-down margin-left-20">
                  <div class="search-block">
                      <div class="form-input-icon form-input-icon-right">
                          <i class="icmn-search"></i>
                          <input type="text" class="form-control form-control-sm form-control-rounded" placeholder="Search...">
                          <button type="submit" class="search-block-submit "></button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </nav>
</template>


<template name="CompanyMainArea">
  <section class="page-content">
    <div class="page-content-inner">
      <section class="panel">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel-heading"><h3>Yönetim Paneline Hoşgeldiniz</h3></div>
          </div>
        </div>
      </section>
    </div>
  </section>
</template>


<template name="CompanyFooter">
  <div class="cwt__footer visible-footer">
      <div class="cwt__footer__top">
        <div class="row">
            <div class="col-md-4">
                text text text
            </div>
            <div class="col-md-8">
                <div class="cwt__footer__company">
                    <img class="cwt__footer__company-logo" src="/img/fililabs_logo.png" target="_blank" title="Mediatec Software">
                    <span>
                        © 2016 <a href="http://fililabs.com/" class="cwt__footer__link" target="_blank">Fili Labs Ltd.</a>
                        <br>
                        All rights reserved
                    </span>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div class="main-backdrop"></div>
</template>
