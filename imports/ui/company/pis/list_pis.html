<template name="CompanyListPIGroups">
  <section class="page-content">
    <div class="page-content-inner">
      <section class="panel">
        <div class="row">
          <div class="col-xs-8">
            <div class="panel-heading"><h3>Kişilik Envanteri Listesi</h3></div>
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_add_new_pi_combination' }}"><button class="btn btn-secondary"><i class="icmn-plus2"></i> Yeni Envanter</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">
        <div class="row">
            <div class="col-xl-12">
                <div class="panel panel-with-borders m-b-0">
                  <div class="panel-body">
                    <!-- -->

                    {{#if subsReady 'company_list_pigroups'}}
                      {{#if pigroups }}
                        <div class="margin-bottom-50">
                            <table class="table table-hover nowrap" id="company_list_pigroups" width="100%">
                                <thead>
                                <tr>
                                    <th>Sıra</th>
                                    <th>Envanter Adı</th>
                                    <th>Sektör</th>
                                    <th>İşlemler</th>
                                </tr>
                                </thead>
                                <!-- <tfoot>
                                  <tr>
                                      <th>Sıra</th>
                                      <th>Firma Adı</th>
                                      <th>E-Posta</th>
                                      <th>İşlemler</th>
                                  </tr>
                                </tfoot> -->
                                <tbody>
                                  {{#each pigroups }}
                                    <tr>
                                        <td>{{ index }}</td>
                                        <td><a href="#" style="font-size:1.1em;"><i class="icmn-pencil7"></i> {{ name }}</a></td>
                                        <td>{{ getSectorHelper sector }}</td>
                                        <td style="padding-left:16px;"><a style="cursor:pointer;" id="company-remove-pigroup"><i class="fa fa-trash big-icon red-icon" aria-hidden="true"></i></a></td>
                                    </tr>
                                  {{/each}}
                                  {{#if pigroups }}
                                    <script type="text/javascript">
                                      $('#company_list_pigroups').DataTable({ responsive: true, "aoColumnDefs":[{"bSortable":false,"aTargets":[3]}], language: {processing:"İşleniyor...",search:"Kayıt içinde ara",lengthMenu:"_MENU_ kayıt göster",info:"Toplam _TOTAL_ kayıt var. _START_ - _END_ aralığındakiler görüntüleniyor.",infoEmpty:"Kayıt bulunamadı.",infoFiltered:"(_MAX_ kayıt arasından filtrelendi)",infoPostFix:"",loadingRecords: "Yükleniyor...",zeroRecords:"Kayıt bulunamadı.",emptyTable:"Tabloda veri yok.",paginate: {first:"İlk",previous:"Önceki",next:"Sonraki",last:"Son"},aria: {sortAscending:": artan biçimde sıralar",sortDescending: ": azalan biçimde sıralar"}} });
                                    </script>
                                  {{/if}}
                                </tbody>
                            </table>
                        </div>
                      {{else}}
                        Henüz kişilik envanteri eklenmemiş...
                      {{/if}}
                    {{else}}
                      İçerik yükleniyor...
                    {{/if}}
                    <!-- -->
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</template>


<template name="CompanyAddNewPICombination">
  <section class="page-content">
    <div class="page-content-inner">
      <section class="panel">
        <div class="row">
          <div class="col-xs-8">
            <div class="panel-heading"><h3>Yeni Kişilik Envanteri Oluştur</h3></div>
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_list_pigroups' }}"><button class="btn btn-default"><i class="icmn-undo"></i> Soru Listesine Dön</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">
        <div class="row">
            <div class="col-xl-12">
                <div class="panel panel-with-borders m-b-0">
                  <div class="panel-body">
                    <!-- -->


                    <form id="company-add-new-pigroup-form">
                      <div class="form-group row">
                          <div class="col-md-3">
                              <label class="form-control-label" for="pigroupname">Envanter Başlığı</label>
                          </div>
                          <div class="col-md-9">
                              <input type="text" class="form-control" placeholder="Kişilik envanteri için bir başlık giriniz" id="pigroupname" name="pigroupname" required>
                          </div>
                      </div>

                      <div class="form-group row">
                          <div class="col-md-3">
                              <label class="form-control-label" for="pigroupsector">Sektör Seçimi</label>
                          </div>
                          <div class="col-md-9">
                            <div class="form-group">
                                <select class="form-control" id="pigroupsector" name="pigroupsector">
                                  <option value="">Sektör</option>
                                  {{#each sectors }}
                                    <option value="{{ slug }}">{{ name }}</option>
                                  {{/each}}
                                </select>
                            </div>
                          </div>
                      </div>


                      <div class="form-group row">
                          <div class="col-md-3">
                              <label class="form-control-label" for="l0">Mevcut Ölçekler</label>
                          </div>
                          <div class="col-md-9">
                            {{#each pis }}
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary-outline">
                                    <input type="checkbox" name="check_pi" value="{{ shortid }}">
                                    {{ scale }}
                                </label>
                              </div>
                            {{/each}}
                          </div>
                      </div>



                      <div class="form-actions">
                          <div class="form-group row">
                              <div class="col-md-6 offset-md-3">
                                  <button type="submit" class="btn btn-block btn-secondary"><i class="icmn-floppy-disk"></i> Kaydet</button>
                              </div>
                              <div class="col-md-3">
                                  <button type="button" class="btn btn-block btn-default" id="company-add-new-pigroup-gorm-reset"><i class="icmn-undo"></i> Sıfırla</button>
                              </div>
                          </div>
                      </div>
                    </form>



                    <!-- -->
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</template>
