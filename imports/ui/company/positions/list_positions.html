<template name="CompanyListPositions">
  <section class="page-content">
    <div class="page-content-inner">
      <section class="panel">
        <div class="row">
          <div class="col-xs-8">
            <div class="panel-heading"><h3>İlan Listesi</h3></div>
          </div>
          <div class="col-xs-4">
            <div class="panel-heading" style="float:right;">
              <a href="{{ pathFor 'company_add_new_position' }}"><button class="btn btn-secondary"><i class="icmn-plus2"></i> Yeni İlan</button></a>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard-container">
        <div class="row">
            <div class="col-xl-12">
                <div class="panel panel-with-borders m-b-0">
                  <div class="panel-body">
                    <!-- -->


                      {{#if subsReady 'company_list_positions'}}
                        {{#if positions }}
                          <div class="margin-bottom-50">
                              <table class="table table-hover nowrap" id="company_list_positions_table" width="100%">
                                  <thead>
                                  <tr>
                                      <th>Sıra</th>
                                      <th>Başlık</th>
                                      <th>Başlangıç</th>
                                      <th>Bitiş</th>
                                      <th>İşlemler</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                    {{#each positions }}
                                      <tr>
                                          <td>{{ index }}</td>
                                          <td><a href="{{ pathFor 'company_edit_position' positionId=_id}}" style="font-size:1.1em;"><i class="icmn-pencil7"></i> {{ title }}</a></td>
                                          <td style="padding-left:16px;">{{ dateFromNow opensAt }}</td>
                                          <td style="padding-left:16px;">{{ dateFromNow endsAt }}</td>
                                          <td style="padding-left:16px;">
                                            <a class="list-remove-button-style" id="company-remove-position"><i class="fa fa-trash big-icon red-icon" aria-hidden="true"></i></a>
                                          </td>
                                      </tr>
                                    {{/each}}
                                    {{#if positions }}
                                      <script type="text/javascript">
                                        $('#company_list_positions_table').DataTable({ responsive: true, "aoColumnDefs":[{"bSortable":false,"aTargets":[4]}], language: {processing:"İşleniyor...",search:"Kayıt içinde ara",lengthMenu:"_MENU_ kayıt göster",info:"Toplam _TOTAL_ kayıt var. _START_ - _END_ aralığındakiler görüntüleniyor.",infoEmpty:"Kayıt bulunamadı.",infoFiltered:"(_MAX_ kayıt arasından filtrelendi)",infoPostFix:"",loadingRecords: "Yükleniyor...",zeroRecords:"Kayıt bulunamadı.",emptyTable:"Tabloda veri yok.",paginate: {first:"İlk",previous:"Önceki",next:"Sonraki",last:"Son"},aria: {sortAscending:": artan biçimde sıralar",sortDescending: ": azalan biçimde sıralar"}} });
                                      </script>
                                    {{/if}}
                                  </tbody>
                              </table>
                          </div>
                        {{else}}
                          Henüz pozisyon eklenmemiş...
                        {{/if}}
                      {{else}}
                        İçerik yükleniyor...
                      {{/if}}



                    <!-- -->
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</template>
